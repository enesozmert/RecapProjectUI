<div class="p-inputgroup">
    <label>Brand Name</label>
    <span class="p-inputgroup-addon"><i class="pi pi-tags"></i></span>
    <span class="p-inputgroup-addon"><i class="pi pi-shopping-cart"></i></span>
    <input type="text" pInputText placeholder="Price">
    <span class="p-inputgroup-addon">$</span>
    <span class="p-inputgroup-addon">.00</span>
</div>
<div class="p-grid p-dir-col">
    <div class="p-col">
        <p-button (click)="confirmPosition('bottom')" icon="pi pi-arrow-up" label="Bottom" styleClass="p-button-success p-mr-2"></p-button>
    </div>
</div>
<p-confirmDialog [style]="{width: '50vw'}" key="positionDialog" [position]="position" [baseZIndex]="10000" rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
