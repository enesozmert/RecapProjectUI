<div class="d-flex justify-content-center">
    <div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table *ngIf="dataLoaded!=false" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rentalDetailDto of rentalDetailDtos">

        </tr>
    </tbody>
</table>
<div class="card" *ngIf="dataLoaded==true">
    <h5>Programmatic Control</h5>
    <div class="p-mb-3">
        <p-button type="button" icon="pi pi-chevron-left" (click)="prev()" [disabled]="isFirstPage()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-refresh" (click)="reset()" styleClass="p-button-text"></p-button>
        <p-button type="button" icon="pi pi-chevron-right" (click)="next()" [disabled]="isLastPage()" styleClass="p-button-text"></p-button>
    </div>
    <p-table [value]="rentalDetailDtos" [paginator]="true" [rows]="rows" [showCurrentPageReport]="true" [(first)]="first" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>customerID</th>
                <th>fullName</th>
                <th>brandName</th>
                <th>rentDate</th>
                <th>returnDate</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rentalDetailDto>
            <tr>
                <td>{{rentalDetailDto.id}}</td>
                <td>{{rentalDetailDto.customerID}}</td>
                <td>{{rentalDetailDto.fullName}}</td>
                <td>{{rentalDetailDto.brandName}}</td>
                <td>{{rentalDetailDto.rentDate}}</td>
                <td>{{rentalDetailDto.returnDate}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
