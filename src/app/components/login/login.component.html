<body class="text-center">
    <main class="form-signin">
        <form [formGroup]="loginForm">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button (click)="login()" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="p-2">
                <label>Don't have an account? <a routerLink="/register">Register</a></label>
            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2020â€“2021</p>
        </form>
    </main>
</body>
